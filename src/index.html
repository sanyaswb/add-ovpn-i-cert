<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OVPN Config</title>
    <link rel="stylesheet" href="./styles/style.scss" />
    <script type="module" src="./scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Генератор OVPN Config</h2>

      <div class="form-group">
        <label for="connectTo">Connect To (Server):</label>
        <input type="text" id="connectTo" placeholder="gsg0.sq.mil.gov.ua" />
      </div>

      <div class="form-group">
        <label for="port">Port (OVPN):</label>
        <input type="number" id="port" placeholder="4327" value="4327" />
      </div>

      <div class="form-group">
        <label for="user">User:</label>
        <input type="text" id="user" placeholder="i251124003" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" placeholder="Пароль" />
      </div>

      <div class="form-group">
        <label for="srcAddress">Source Address (Local IP):</label>
        <input type="text" id="srcAddress" placeholder="10.193.133.225" />
      </div>

      <button id="generateBtn">Сформувати конфіг</button>
      <button id="downloadBtn">Скачати .rsc</button>
    </div>
  </body>
</html>
